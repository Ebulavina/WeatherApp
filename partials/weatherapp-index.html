<div>
  <div>
    {{currentCity.name}}
  </div>
  <input type="text" ng-model="vm.nameCity" name="text" />
  <button id="submit" ng-click="vm.AddCity(vm.nameCity)">Add city</button>
  <ul>
    <li ng-repeat="city in cities track by $index" ng-click="vm.RemoveCity(city)">
      {{city.name}}
    </li>
  </ul>
</div>
